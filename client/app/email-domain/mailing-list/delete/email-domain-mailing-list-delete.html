<div data-ng-controller="MailingListsDeleteCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteMailingList"
         data-wizard-title="i18n.mailing_list_tab_modal_list_delete_title">

        <div data-wizard-step
             data-wizard-step-valid="!ctrl.loading">
            <oui-loader data-ng-if="ctrl.loading"></oui-loader>

            <div data-ng-if="!ctrl.loading">
                <p class="font-weight-bold" data-ng-bind-html="tr('mailing_list_tab_modal_list_delete_heading', ctrl.mailingList.name)"></p>
                <p data-i18n-static="mailing_list_common_continue_question"></p>
                <div class="alert alert-warning" role="alert"
                     data-i18n-static="mailing_list_tab_modal_list_delete_warning">
                </div>
            </div>
        </div>
    </div>
</div>
