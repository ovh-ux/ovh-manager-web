<div data-ng-controller="MailingListsCreateModeratorCtrl as ctrl">
    <div data-wizard
         data-wizard-cancel-valid-return-key="true"
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="createModerator"
         data-wizard-title="i18n.mailing_list_tab_create_moderators">

        <div data-wizard-step
             data-wizard-step-valid="!ctrl.loading && ctrl.selection.length > 0 && ctrl.errors.length === 0">

            <div class="text-center" data-ng-if="ctrl.loading">
                <oui-spinner class="d-inline-block"></oui-spinner>
            </div>

            <div data-ng-if="!ctrl.loading">
                <p data-ng-bind-html="tr('mailing_list_tab_create_moderators_title', ctrl.mailingList.name)"></p>

                <div class="form" name="ctrl.createModeratorForm" role="form">
                    <div class="form-group" data-ng-class="{ 'has-error': ctrl.errors.length > 0 }">
                        <label class="control-label required"
                               data-i18n-static="mailing_list_tab_create_moderators_list"></label>
                        <div data-file-editor
                             data-file-editor-errors="ctrl.errors"
                             data-file-editor-existing-items="ctrl.moderators"
                             data-file-editor-item-validator="ctrl.constructor.addressValidator"
                             data-file-editor-new-item="i18n.mailing_list_common_add_email_addr"
                             data-tr="tr"
                             data-trpl="trpl"
                             data-ng-model="ctrl.selection">
                        </div>
                    </div>
                </div>

                <div class="alert alert-info" role="alert"
                     data-i18n-static="mailing_list_tab_create_moderators_file">
                </div>
            </div>
        </div>
    </div>
</div>
