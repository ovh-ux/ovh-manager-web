<div class="container-fluid px-0" data-ng-controller="EmailTabGeneralInformationsCtrl as ctrlTabGeneralInformations">
    <div class="row">
        <div class="col-md-9">
            <div data-ovh-alert="{{alerts.main}}"></div>
            <div class="row d-md-flex">
                <div class="col-sm-6">
                    <div class="oui-tile mb-5 h-100">
                        <h3 class="oui-header_4 oui-tile__title" data-translate="email_dashboard_general_informations"></h3>
                        <div class="oui-tile__body">
                            <ul class="list-unstyled">
                                <li class="oui-tile__item">
                                    <div class="oui-tile__definition">
                                        <strong class="oui-tile__term d-block"
                                                data-translate="email_tab_domain_status"></strong>
                                        <oui-spinner data-size="s" data-ng-if="ctrlTabGeneralInformations.loading.domain"></oui-spinner>
                                        <span class="oui-status"
                                              data-ng-class="{'oui-status_success': ctrlTabGeneralInformations.domain.status === 'ok', 'oui-status_error': ctrlTabGeneralInformations.domain.status !== 'ok'}"
                                              data-ng-bind="'email_tab_domain_status_' + ctrlTabGeneralInformations.domain.status | translate"
                                              data-ng-if="!ctrlTabGeneralInformations.loading.domain && ctrlTabGeneralInformations.domain.status"></span>
                                        <span data-ng-if="!ctrlTabGeneralInformations.loading.domain && !ctrlTabGeneralInformations.domain.status">-</span>
                                    </div>
                                </li>
                                <li class="oui-tile__item">
                                    <div class="oui-tile__definition">
                                        <strong class="oui-tile__term d-block"
                                                data-translate="email_tab_domain_offer"></strong>
                                        <oui-spinner data-size="s" data-ng-if="ctrlTabGeneralInformations.loading.domain"></oui-spinner>
                                        <span data-ng-bind="ctrlTabGeneralInformations.domain.offer || '-'"
                                              data-ng-if="!ctrlTabGeneralInformations.loading.domain"></span>
                                    </div>
                                </li>
                                <li class="oui-tile__item">
                                    <div class="oui-tile__definition">
                                        <strong class="oui-tile__term d-block"
                                                data-translate="email_tab_domain_filer"></strong>
                                        <oui-spinner data-size="s" data-ng-if="ctrlTabGeneralInformations.loading.domain"></oui-spinner>
                                        <span data-ng-bind="ctrlTabGeneralInformations.domain.filerz || '-'"
                                              data-ng-if="!ctrlTabGeneralInformations.loading.domain"></span>
                                    </div>
                                </li>
                                <li class="oui-tile__item">
                                    <div class="oui-tile__definition">
                                        <div class="d-flex w-100">
                                            <div>
                                                <strong class="oui-tile__term d-block"
                                                        data-translate="email_tab_domain_dns_filter"></strong>
                                                <oui-spinner data-size="s" data-ng-if="ctrlTabGeneralInformations.loading.domain"></oui-spinner>
                                                <span data-ng-bind="'email_tab_domain_dns_filter_' + (ctrlTabGeneralInformations.dnsFilter || 'NO_FILTERING') | translate"
                                                      data-ng-if="!ctrlTabGeneralInformations.loading.domain"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <oui-action-menu data-compact 
                                                     data-align="end"
                                                     data-ng-if="!ctrlTabGeneralInformations.loading.domain">
                                        <oui-action-menu-item data-on-click="setAction('email-domain/email/filter/edit-dns/email-domain-email-filter-edit-dns', ctrlTabGeneralInformations.dnsFilter)">
                                            <span data-translate="email_tab_domain_dns_filter_edit"></span>
                                        </oui-action-menu-item>
                                    </oui-action-menu>
                                </li>
                                <li class="oui-tile__item">
                                    <div class="oui-tile__definition">
                                        <strong class="oui-tile__term d-block"
                                                data-translate="email_tab_domain_dns_mx_records"></strong>
                                        <oui-spinner data-size="s" data-ng-if="ctrlTabGeneralInformations.loading.domain"></oui-spinner>
                                        <ul data-ng-if="!ctrlTabGeneralInformations.loading.domain && ctrlTabGeneralInformations.mxRecords.length > 0">
                                            <li data-ng-repeat="mxRecord in ctrlTabGeneralInformations.mxRecords track by $index"
                                                data-ng-bind="mxRecord">
                                            </li>
                                        </ul>
                                        <span data-ng-if="!ctrlTabGeneralInformations.loading.domain && !ctrlTabGeneralInformations.mxRecords.length">-</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="oui-tile mb-5 h-100">
                        <h3 class="oui-header_4 oui-tile__title" data-translate="email_dashboard_quotas"></h3>
                        <div class="oui-tile__body">
                            <ul class="list-unstyled">
                                <li class="oui-tile__item">
                                    <div class="oui-tile__definition">
                                        <strong class="oui-tile__term d-block">
                                            <span data-translate="email_tab_accounts_quota"></span>
                                            <span class="fa fa-info-circle" aria-hidden="true"
                                                  data-ng-if="ctrlTabGeneralInformations.domain.offer !== 'redirect'"
                                                  data-uib-tooltip="{{ 'email_tab_accounts_quota_info' | translate }}"
                                                  data-tooltip-placement="right"></span>
                                        </strong>
                                        <oui-spinner data-size="s" data-ng-if="ctrlTabGeneralInformations.loading.quotas"></oui-spinner>
                                        <span data-ng-bind="(ctrlTabGeneralInformations.summary.account || '0') + ' / ' + (ctrlTabGeneralInformations.quotas.account || '0')"
                                              data-ng-if="!ctrlTabGeneralInformations.loading.quotas"></span>
                                    </div>
                                </li>
                                <li class="oui-tile__item">
                                    <div class="oui-tile__definition">
                                        <strong class="oui-tile__term d-block"
                                                data-translate="email_tab_responders_quota"></strong>
                                        <oui-spinner data-size="s" data-ng-if="ctrlTabGeneralInformations.loading.quotas"></oui-spinner>
                                        <span data-ng-bind="(ctrlTabGeneralInformations.summary.responder || '0') + ' / ' + (ctrlTabGeneralInformations.quotas.responder || '0')"
                                              data-ng-if="!ctrlTabGeneralInformations.loading.quotas"></span>
                                    </div>
                                </li>
                                <li class="oui-tile__item">
                                    <div class="oui-tile__definition">
                                        <strong class="oui-tile__term d-block"
                                                data-translate="email_tab_redirections_quota"></strong>
                                        <oui-spinner data-size="s" data-ng-if="ctrlTabGeneralInformations.loading.quotas"></oui-spinner>
                                        <span data-ng-bind="(ctrlTabGeneralInformations.summary.redirection || '0') + ' / ' + ((ctrlTabGeneralInformations.quotas.redirection + ctrlTabGeneralInformations.quotas.alias) || '0')"
                                              data-ng-if="!ctrlTabGeneralInformations.loading.quotas"></span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 mt-md-5 mt-lg-0">
            <div data-guides
                 data-guides-title="'guide_subtitle' | translate"
                 data-guides-list="'emailsInfos'"
                 data-tr="tr">
            </div>
        </div>
    </div>
</div>
