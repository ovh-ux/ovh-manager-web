<div data-ng-controller="EmailsUpdateResponderCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="updateResponder"
         data-wizard-title="i18n.email_tab_modal_update_responder_title">

        <div data-wizard-step
             data-wizard-step-valid="ctrl.updateResponderForm.$valid && ctrl.responderDurationCheck()">

            <p data-ng-bind="tr('email_tab_modal_update_responder_heading', [ctrl.responder.account])"></p>
            <p class="font-weight-bold" data-i18n-static="email_tab_modal_update_responder_info"></p>

            <div class="text-center" data-ng-if="ctrl.loading">
                <oui-spinner class="d-inline-block"></oui-spinner>
            </div>

            <div data-ng-if="!ctrl.loading">
                <form class="form-horizontal" name="ctrl.updateResponderForm">
                    <p>
                        <small class="text-danger">*</small>
                        <small data-i18n-static="required_fields"></small>
                    </p>

                    <div class="form-group">
                        <span class="col-md-4 control-label text-lg-right oui-label"
                              data-i18n-static="email_tab_modal_create_responder_duration"></span>
                        <div class="col-md-8">
                            <div class="oui-radio">
                                <input type="radio" class="oui-radio__input" id="responderDuration-temporary" name="responderDuration" value="temporary"
                                       data-ng-model="ctrl.model.responderDuration">
                                <label class="oui-radio__label-container" for="responderDuration-temporary">
                                    <span class="oui-radio__label"
                                          data-i18n-static="email_tab_modal_create_responder_temporary"></span>
                                </label>
                            </div>
                            <div class="oui-radio">
                                <input type="radio" class="oui-radio__input" id="responderDuration-permanent" name="responderDuration" value="permanent"
                                       data-ng-model="ctrl.model.responderDuration">
                                <label class="oui-radio__label-container" for="responderDuration-permanent">
                                    <span class="oui-radio__label"
                                          data-i18n-static="email_tab_modal_create_responder_permanent"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div data-ng-if="ctrl.model.responderDuration === 'temporary'">
                        <div class="form-group"
                             data-ng-class="{'has-error': ctrl.updateResponderForm.responderDateStart.$dirty && ctrl.updateResponderForm.responderDateStart.$invalid}">
                            <label class="control-label col-md-4 required" for="date-responder-start"
                                   data-i18n-static="email_tab_modal_create_responder_start"></label>
                            <div class="col-md-6">
                                <div class="input-group"
                                     data-moment-picker="ctrl.model.from"
                                     data-change="ctrl.responderDatesCheck(ctrl.updateResponderForm.responderDateStart, ctrl.updateResponderForm.responderDateEnd)"
                                     data-format="YYYY-MM-DD HH:mm"
                                     data-locale="{{translator.locale}}"
                                     data-start-view="month">
                                    <input type="text" class="form-control" id="date-responder-start" name="responderDateStart" required
                                           data-ng-model="ctrl.model.from"
                                           data-ng-model-options="{ updateOn: 'blur' }">
                                    <div class="input-group-addon">
                                        <span class="fa fa-calendar" aria-hidden="true"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"
                             data-ng-class="{'has-error': ctrl.updateResponderForm.responderDateEnd.$dirty && ctrl.updateResponderForm.responderDateEnd.$invalid}">
                            <label class="control-label col-md-4 required" for="date-responder-end"
                                   data-i18n-static="email_tab_modal_create_responder_end"></label>
                            <div class="col-md-6">
                                <div class="input-group"
                                     data-moment-picker="ctrl.model.to"
                                     data-change="ctrl.responderDatesCheck(ctrl.updateResponderForm.responderDateStart, ctrl.updateResponderForm.responderDateEnd)"
                                     data-format="YYYY-MM-DD HH:mm"
                                     data-locale="{{translator.locale}}"
                                     data-start-view="month">
                                    <input type="text" class="form-control" id="date-responder-end" name="responderDateEnd" required
                                           data-ng-model="ctrl.model.to"
                                           data-ng-model-options="{ updateOn: 'blur' }">
                                    <div class="input-group-addon">
                                        <span class="fa fa-calendar" aria-hidden="true"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group"
                         data-ng-class="{'has-error': ctrl.updateResponderForm.responderContent.$dirty && ctrl.updateResponderForm.responderContent.$invalid}">
                        <label class="control-label col-md-4 required" for="txt-responder-content"
                               data-i18n-static="email_tab_modal_create_responder_message"></label>
                        <div class="col-md-8">
                            <textarea class="form-control" id="txt-responder-content" name="responderContent" aria-describedby="responderContentHelp" required
                                      data-ng-model="ctrl.model.content">
                            </textarea>
                            <small class="help-block" id="responderContentHelp"
                                   data-i18n-static="email_tab_responders_message_warning"></small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
