<div class="container-fluid px-0" data-ng-controller="EmailDomainEmailCtrl as ctrlEmailDomainEmail">

    <div class="text-center" data-ng-if="ctrlEmailDomainEmail.loading.emails">
        <oui-spinner size="l" class="d-inline-block"></oui-spinner>
    </div>

    <div class="alert alert-warning" role="alert"
         data-i18n-static="email_tab_unavailable"
         data-ng-if="!ctrlEmailDomainEmail.loading.emails && ctrlEmailDomainEmail.emailIsUnavailable">
    </div>

    <div data-ng-if="!ctrlEmailDomainEmail.loading.emails && !ctrlEmailDomainEmail.emailIsUnavailable"
         data-ng-switch="ctrlEmailDomainEmail.currentView">
        <div data-ng-switch-when="accountsView">
            <div data-ng-include="'email-domain/email/account/email-domain-email-account.html'"></div>
        </div>
        <div data-ng-switch-when="filtersView">
            <div data-ng-include="'email-domain/email/filter/email-domain-email-filter.html'"></div>
        </div>
        <div data-ng-switch-when="redirectionsView">
            <div data-ng-include="'email-domain/email/redirection/email-domain-email-redirection.html'"></div>
        </div>
        <div data-ng-switch-when="respondersView">
            <div data-ng-include="'email-domain/email/responder/email-domain-email-responder.html'"></div>
        </div>
        <div data-ng-switch-when="aclsView">
            <div data-ng-include="'email-domain/email/acl/email-domain-email-acl.html'"></div>
        </div>
        <div ng-switch-default>
            <div data-ng-include="'email-domain/email/email-domain-email-account.html'"></div>
        </div>
    </div>
</div>
