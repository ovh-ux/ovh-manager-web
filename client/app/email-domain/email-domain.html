<div data-ovh-alert="{{alerts.page}}"></div>

<div class="text-center" data-ng-if="ctrlEmailDomain.loading.init">
    <oui-spinner class="d-inline-block" size="l"></oui-spinner>
</div>

<div data-ng-if="!ctrlEmailDomain.loading.init">
    <div class="page-header">
        <h1 class="word-break"
            data-ng-bind="domain.domain"></h1>
    </div>

    <div data-ng-controller="EmailDomainTabsCtrl as ctrlEmailDomainTabs">
        <ovh-tabs tabs="ctrlEmailDomainTabs.tabs"
                  selected-tab="ctrlEmailDomainTabs.selectedTab"
                  product="email"
                  change-tab="ctrlEmailDomainTabs.setSelectedTab"
                  tr="tr"
                  menu="ctrlEmailDomainTabs.tabMenu"></ovh-tabs>
        <div class="tab-content">
            <div data-ovh-alert="{{alerts.tabs}}"></div>
            <div class="tab-pane active"
                 data-ng-include="ctrlEmailDomainTabs.selectedTab && 'email-domain/' + ctrlEmailDomainTabs.constructor.toKebabCase(ctrlEmailDomainTabs.selectedTab) + '/email-domain-' + ctrlEmailDomainTabs.constructor.toKebabCase(ctrlEmailDomainTabs.selectedTab) + '.html'"></div>
        </div>
    </div>
</div>

<div class="modal fade currentAction" id="currentAction" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="modal-container" data-ng-include="ctrlEmailDomain.stepPath"></div>
        <div class="help4wizards" id="modal-help"></div>
    </div>
</div>
