<div id="main-container" data-ng-controller="UserCtrl">
    <a
        data-ng-if="ConfigurationCtrl.shouldDisplayBanner"
        data-ng-href="https://summit.ovh.com/index.php/{{:: ConfigurationCtrl.localeForSummitBanner }}/subscription"
        target="_blank"
        rel="noopener"
        title="{{:: 'configuration_summit_banner_alt' | translate }}">
        <img
            class="d-md-none w-100 h-100"
            data-ng-src="assets/images/summit/banner-manager-768x200-{{:: ConfigurationCtrl.localeForSummitBanner }}.jpg"
            alt="{{:: 'configuration_summit_banner_alt' | translate }}"
            width="768"
            height="200">
        <img
            class="d-none d-md-block w-100 h-100"
            data-ng-src="assets/images/summit/banner-manager-2500x235-{{:: ConfigurationCtrl.localeForSummitBanner }}.jpg"
            alt="{{:: 'configuration_summit_banner_alt' | translate }}"
            width="2500"
            height="235">
    </a>

    <div class="container-fluid">
        <div class="text-center mt-5 py-5">
            <h1 class="d-inline">
                <span data-translate="welcome_to_your_manager_1"></span>
                <span data-translate="welcome_to_your_manager_2"></span>
            </h1>
            <p class="lead"
                data-ng-bind-html="'core_top_guides_header' | translate: { t0: ConfigurationCtrl.allGuides }"></p>
        </div>

        <div class="container-fluid">
            <div class="row d-md-flex" data-ng-if="!loaders.loading && user.ovhSubsidiary === 'FR'">
                <div class="col-md-10 col-lg-8 mx-md-auto">
                    <div class="oui-tile pb-5" data-ng-repeat="(key, value) in ConfigurationCtrl.guides track by $index">
                        <h2 class="oui-tile__title" data-ng-bind="'core_type_of_guide_' + key | translate"></h2>
                        <div class="oui-tile__body">
                            <ul class="list-unstyled">
                                <li class="oui-tile__item" data-ng-repeat="guide in value track by $index">
                                    <div class="oui-tile__definition">
                                        <a target="_blank"
                                            data-ng-bind="guide.title | translate"
                                            data-ng-href="{{guide.url}}">
                                        </a>
                                    </div>
                                </li>
                                <li class="oui-tile__item">
                                    <div class="oui-tile__definition">
                                        <a data-ng-href="{{ ConfigurationCtrl.allGuides }}" target="_blank">
                                            <span data-translate="core_all_guides"></span>
                                            <span class="fa fa-external-link" aria-label="{{Â 'core_new_window' | translate }}"></span>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
