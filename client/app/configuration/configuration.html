<div class="container-fluid" id="main-container" data-ng-controller="UserCtrl">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="text-center mt-5 py-5">
                <h1 class="d-inline">
                    <span data-i18n-static="welcome_to_your_manager_1"></span>
                    <span data-i18n-static="welcome_to_your_manager_2"></span>
                </h1>
                <p class="lead"
                   data-ng-bind-html="tr('core_top_guides_header',[ConfigurationCtrl.allGuides])"></p>
            </div>

            <div class="container-fluid">
                <div class="row d-md-flex" data-ng-if="!loaders.loading && user.ovhSubsidiary === 'FR'">
                    <div class="col-md-10 col-lg-8 mx-md-auto">
                        <div class="oui-tile" data-ng-repeat="(key, value) in ConfigurationCtrl.guides track by $index">
                            <h2 class="oui-tile__title">{{ tr('core_type_of_guide_' + key) }}</h2>
                            <div class="oui-tile__body px-5">
                                <ul class="list-unstyled mb-4">
                                    <li class="oui-tile__item" data-ng-repeat="guide in value track by $index">
                                        <div class="oui-tile__definition">
                                            <a target="_blank"
                                               data-ng-bind="i18n[guide.title]"
                                               data-ng-href="{{guide.url}}">
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                                <a class="btn btn-default" data-ng-href="{{ ConfigurationCtrl.allGuides }}" target="_blank">
                                    <span data-i18n-static="core_all_guides"></span>
                                    <span class="fa fa-external-link" aria-label="{{Â tr('core_new_window') }}"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
