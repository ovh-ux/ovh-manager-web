<div data-ng-controller="DomainDynHostDeleteCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteDynHost"
         data-wizard-title="i18n.domain_tab_DYNHOST_delete_title">

        <div data-wizard-step
             data-wizard-step-valid="!ctrl.loading">

            <div class="text-center" data-ng-if="ctrl.loading">
                <oui-loader inline="true"></oui-loader>
            </div>

            <p data-ng-bind-html="tr('domain_tab_DYNHOST_delete_dynhosts_confirm', [ctrl.dynHost.subDomain + '.' + ctrl.zoneName, ctrl.dynHost.ip])"
               data-ng-if="!ctrl.loading"></p>
        </div>
    </div>
</div>
