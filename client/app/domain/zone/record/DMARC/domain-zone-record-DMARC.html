<form class="form-horizontal" name="ctrl.zoneRecordForm">

    <div data-ng-include="'domain/zone/record/header.html'"></div>

    <div class="form-group">
        <label class="control-label col-md-5 required" for="v"
               data-i18n-static="domain_configuration_dns_entry_add_version"></label>
        <div class="col-md-4">
            <input type="hidden" id="v" name="v" value="DMARC1"
                   data-ng-model="ctrl.model.target.v">
            <span class="d-block form-control-static">DMARC1</span>
        </div>
    </div>

    <div class="form-group" data-ng-class="{ 'has-error': ctrl.zoneRecordForm.p.$dirty && ctrl.zoneRecordForm.p.$invalid }">
        <label class="control-label col-md-5 required" for="p"
               data-i18n-static="domain_configuration_dns_entry_add_dmarc_p"></label>
        <div class="col-md-4">
            <div class="oui-select">
                <select class="oui-select__input" id="p" name="p" required
                        data-ng-change="ctrl.setTargetValue('DMARC')"
                        data-ng-model="ctrl.model.target.p"
                        data-ng-options="option for option in ['none', 'quarantine', 'reject'] track by option">
                    <option value="" disabled
                            data-i18n-static="select_placeholder"></option>
                </select>
                <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
            </div>
        </div>
    </div>

    <div class="form-group" data-ng-class="{ 'has-error': ctrl.zoneRecordForm.pct.$dirty && ctrl.zoneRecordForm.pct.$invalid }">
        <label class="control-label col-md-5" for="pct"
               data-i18n-static="domain_configuration_dns_entry_add_dmarc_pct"></label>
        <div class="col-md-4">
            <input type="number" class="form-control" id="pct" name="pct"
                   data-ng-change="ctrl.setTargetValue('DMARC')"
                   data-ng-min="0"
                   data-ng-max="100"
                   data-ng-model="ctrl.model.target.pct">
        </div>
    </div>

    <div class="form-group" data-ng-class="{ 'has-error': ctrl.zoneRecordForm.rua.$dirty && ctrl.zoneRecordForm.rua.$invalid }">
        <label class="control-label col-md-5" for="rua"
               data-i18n-static="domain_configuration_dns_entry_add_dmarc_rua"></label>
        <div class="col-md-7">
            <input type="text" class="form-control" id="rua" name="rua"
                   data-ng-change="ctrl.setTargetValue('DMARC')"
                   data-ng-model="ctrl.model.target.rua">
        </div>
    </div>

    <div class="form-group" data-ng-class="{ 'has-error': ctrl.zoneRecordForm.sp.$dirty && ctrl.zoneRecordForm.sp.$invalid }">
        <label class="control-label col-md-5" for="sp"
               data-i18n-static="domain_configuration_dns_entry_add_dmarc_sp"></label>
        <div class="col-md-4">
            <div class="oui-select">
                <select class="oui-select__input" id="sp" name="sp"
                        data-ng-change="ctrl.setTargetValue('DMARC')"
                        data-ng-model="ctrl.model.target.sp"
                        data-ng-options="option for option in ['none', 'quarantine', 'reject'] track by option">
                    <option value="" disabled
                            data-i18n-static="select_placeholder"></option>
                </select>
                <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-5"
               data-i18n-static="domain_configuration_dns_entry_add_dmarc_aspf"></label>
        <div class="col-md-7" data-ng-init="ctrl.model.target.aspf = 'r'">

            <oui-radio text="{{::tr('domain_configuration_dns_entry_add_dmarc_aspf_r')}}"
                    on-change="ctrl.setTargetValue('DMARC')"
                    model="ctrl.model.target.aspf"
                    name="dmarc-entry"
                    value="'r'" checked>
            </oui-radio>

            <oui-radio text="{{::tr('domain_configuration_dns_entry_add_dmarc_aspf_s')}}"
                    on-change="ctrl.setTargetValue('DMARC')"
                    model="ctrl.model.target.aspf"
                    name="dmarc-entry"
                    value="'s'">
            </oui-radio>
        </div>
    </div>

    <div data-ng-include="'domain/zone/record/bottom.html'"></div>
</form>
