<div data-ng-controller="controllers.Domain.Glue.Delete as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteGlueRecord"
         data-wizard-title="i18n.domain_tab_GLUE_delete_title">

        <div data-wizard-step
             data-wizard-step-valid="!ctrl.loading">

            <p data-i18n-static="domain_tab_GLUE_delete_confirm"></p>
            <oui-spinner data-ng-if="ctrl.loading"></oui-spinner>
        </div>
    </div>
</div>
