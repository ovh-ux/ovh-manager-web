<div class="container-fluid px-0" data-ng-controller="controllers.Domain.Glue as ctrlDomainGlue">
    <div class="row">
        <div class="col-md-9">
            <div data-ovh-alert="{{alerts.main}}"></div>

            <p class="font-weight-bold" data-i18n-static="domain_tab_GLUE_heading"></p>
            <p data-i18n-static="domain_tab_GLUE_info"></p>

            <div class="alert alert-info" role="alert"
                 data-i18n-static="domain_tab_GLUE_empty"
                 data-ng-if="!ctrlDomainGlue.loading && !ctrlDomainGlue.glueHosts.length">
            </div>

            <oui-datagrid data-rows="ctrlDomainGlue.glueHosts"
                row-loader="ctrlDomainGlue.transformItem($row)">
                <oui-column data-property="host"
                    data-title="tr('domain_tab_GLUE_host')"></oui-column>
                <oui-column data-property="ips"
                    data-title="tr('domain_tab_GLUE_ip')"></oui-column>
                <oui-action-menu data-align="end" data-compact>
                    <oui-action-menu-item data-text="{{ tr('table_modify_entry') }}"
                        data-on-click="setAction('glue/add/domain-glue-add-or-edit', { editedGlueRecord: $row, domain: ctrlDomainGlue.domain })">
                    </oui-action-menu-item>
                    <oui-action-menu-item data-text="{{ tr('table_delete_entry') }}"
                        data-on-click="setAction('glue/delete/domain-glue-delete', $row)">
                    </oui-action-menu-item>
                </oui-action-menu>
            </oui-datagrid>
        </div>

        <div class="col-md-3 mt-5 mt-lg-0">
            <div class="mb-5">
                <button class="btn btn-block btn-default" type="button"
                        data-i18n-static="domain_tab_GLUE_butt_add"
                        data-ng-click="setAction('glue/add/domain-glue-add-or-edit', { domain: ctrlDomainGlue.domain })">
                </button>
            </div>
            <div data-guides
                 data-guides-list="'glue'"
                 data-guides-title="tr('guide_domain_subtitle')"
                 data-tr="tr">
            </div>
        </div>
    </div>
</div>
