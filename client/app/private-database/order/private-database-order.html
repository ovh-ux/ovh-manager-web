<div data-ng-controller="PrivateDatabaseOrderCtrl as orderCtrl" data-ng-init="orderCtrl.init()">
    <div class="page-header">
        <h1 data-translate="privateDatabase_order_title"></h1>
    </div>

    <div class="container-fluid px-5">
        <div data-ovh-alert="{{alerts.order}}"></div>

        <oui-spinner data-size="l" data-ng-if="orderCtrl.loading.init"></oui-spinner>

        <div class="row" data-ng-if="!orderCtrl.loading.init && orderCtrl.list.versions.length">
            <div class="col-md-9">
                <form name="privateDatabaseOrderForm">
                    <p class="mt-5">
                        <small class="text-danger">*</small>
                        <small data-translate="required_fields"></small>
                    </p>

                    <!-- step 1 -->
                    <h2 data-translate="privateDatabase_order_step1_title"></h2>

                    <label class="required" for="orderVersion"
                           data-translate="privateDatabase_order_step1_version"></label>
                    <div class="oui-select oui-select_inline">
                        <select class="oui-select__input" name="orderVersion" id="orderVersion" required
                                data-ng-change="orderCtrl.getDurations()"
                                data-ng-model="orderCtrl.selectedOrder.config.version"
                                data-ng-options="version as ((('privateDatabase_dashboard_version_' + version.replace('.', '') | translate) == 'privateDatabase_dashboard_version_' + version.replace('.', ''))? version: ('privateDatabase_dashboard_version_' + version.replace('.', '') | translate)) for version in orderCtrl.list.versions track by version">
                            <option value="" disabled
                                    data-translate="select_option"></option>
                        </select>
                        <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                    </div>

                    <label class="required" for="orderRam"
                           data-translate="privateDatabase_order_step1_ram"></label>
                    <div class="oui-select oui-select_inline">
                        <select class="oui-select__input" name="orderRam" id="orderRam" required
                                data-ng-change="orderCtrl.getDurations()"
                                data-ng-model="orderCtrl.selectedOrder.config.ramSize"
                                data-ng-options="ramSize + ('unit_size_MB' | translate) for ramSize in (orderCtrl.list.ramSize | orderBy: sortRam) track by ramSize">
                            <option value="" disabled
                                    data-translate="select_option"></option>
                        </select>
                        <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                    </div>

                    <div data-ng-if="orderCtrl.hostings && orderCtrl.hostings.length > 0">
                        <label class="required" for="orderHosting">
                            <span data-translate="privateDatabase_order_step1_hosting"></span>
                            <span class="fa fa-info-circle" aria-hidden="true"
                                  data-uib-tooltip="{{ 'privateDatabase_order_step1_hosting_info' | translate }}"
                                  data-tooltip-append-to-body="true"></span>
                        </label>
                        <div class="oui-select oui-select_inline">
                            <select class="oui-select__input" name="orderHosting" id="orderHosting" required
                                    data-ng-change="orderCtrl.getDurations();orderCtrl.onHostingChanged()"
                                    data-ng-model="orderCtrl.selectedHosting.value">
                                <option value="" disabled
                                        data-translate="select_option"></option>
                                <option ng-repeat="hosting in (orderCtrl.hostings | orderBy) track by $index"
                                        data-ng-bind="hosting"
                                        data-ng-value="hosting"></option>
                                <option value="other"
                                        data-translate="common_other"></option>
                            </select>
                            <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div data-ng-if="!orderCtrl.hostings || orderCtrl.hostings.length === 0 || orderCtrl.selectedHosting.value === 'other'">
                        <label class="required" for="orderDatacenter"
                               data-translate="privateDatabase_order_step1_datacenter"></label>
                        <div class="oui-select oui-select_inline">
                            <select class="oui-select__input" name="orderDatacenter" id="orderDatacenter"
                                    data-ng-change="orderCtrl.getDurations()"
                                    data-ng-disabled="orderCtrl.datacenterSelected != null"
                                    data-ng-model="orderCtrl.selectedOrder.config.datacenter"
                                    data-ng-options="('privateDatabase_order_datacenter_' + datacenter | translate) for datacenter in (orderCtrl.list.datacenters | orderBy) track by datacenter">
                                <option value="" disabled
                                        data-translate="select_option"></option>
                            </select>
                            <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                        </div>
                        <div class="alert alert-warning" role="alert"
                             data-translate="privateDatabase_order_step1_no_hosting_warning">
                        </div>
                    </div>

                    <!-- step 2-->
                    <div class="mt-5" data-ng-if="orderCtrl.selectedOrder.config.version && orderCtrl.selectedOrder.config.ramSize && orderCtrl.selectedOrder.config.datacenter">
                        <h2 data-translate="privateDatabase_order_step2_title"></h2>

                        <div role="alert"
                             data-ovh-alert="{{alerts.durations}}"
                             data-ovh-alert-hide-remove-button></div>

                        <div class="text-center" data-ng-if="orderCtrl.loading.durations">
                            <oui-spinner></oui-spinner>
                            <span data-translate="license_loading"></span>
                        </div>

                        <fieldset data-ng-if="!orderCtrl.loading.durations">
                            <legend class="border-0"
                                    data-translate="privateDatabase_order_sql_period_sub_title"></legend>

                            <div class="oui-radio"
                                 data-ng-repeat="duration in orderCtrl.durations.available track by $index">
                                <input type="radio" class="oui-radio__input" name="durationRadio[$index]" id="durationRadio-{{$index}}"
                                       data-ng-click="orderCtrl.selectedOrder.contractsValidated = false"
                                       data-ng-disabled="orderCtrl.loading.prices || orderCtrl.durations.available.length === 1"
                                       data-ng-model="orderCtrl.selectedOrder.duration"
                                       data-ng-value="duration">
                                <label class="oui-radio__label-container" for="durationRadio-{{$index}}">
                                    <span class="oui-radio__label">
                                        <span data-ng-bind="duration | wucDuration:'longDate'"></span>&nbsp;:
                                        <span data-ng-bind-html="orderCtrl.durations.details[duration].prices | price:orderCtrl.user.ovhSubsidiary"></span>
                                        <oui-spinner data-size="s"
                                                    data-ng-if="!orderCtrl.durations.details[duration]"></oui-spinner>
                                    </span>
                                </label>
                            </div>
                        </fieldset>
                    </div>

                    <!-- Step 3: Contracts and validation -->
                    <div class="my-5" data-ng-if="orderCtrl.selectedOrder.duration">
                        <h2 data-translate="privateDatabase_order_step3_title"></h2>

                        <div data-ng-if="!orderCtrl.order.url">
                            <p data-translate="privateDatabase_order_step3_question"
                               data-ng-if="orderCtrl.durations.details[selectedOrder.duration].contracts.length === 0"></p>

                            <div data-ng-if="orderCtrl.durations.details[orderCtrl.selectedOrder.duration].contracts.length > 0">
                                <p data-translate="privateDatabase_order_step3_contracts_ask"></p>
                                <ul>
                                    <li data-ng-repeat="contract in orderCtrl.durations.details[orderCtrl.selectedOrder.duration].contracts track by $index">
                                        <a data-ng-href="{{contract.url}}" target="_blank" title="{{contract.name}} ({{ 'core_new_window' | translate }})">
                                            <span data-ng-bind="contract.name"></span> (PDF)
                                            <span class="fa fa-external-link" aria-hidden="true"></span>
                                        </a>
                                    </li>
                                </ul>
                                <div class="oui-checkbox">
                                    <input type="checkbox" class="oui-checkbox__input" name="contractsValidated" id="contractsValidated" required
                                           data-ng-model="orderCtrl.selectedOrder.contractsValidated">
                                    <label class="oui-checkbox__label-container" for="contractsValidated">
                                        <span class="oui-checkbox__label">
                                            <span data-translate="privateDatabase_order_step3_contracts_check"></span>
                                            <span class="oui-checkbox__icon">
                                                <span class="oui-icon oui-icon-checkbox-unchecked" aria-hidden="true"></span>
                                                <span class="oui-icon oui-icon-checkbox-checked" aria-hidden="true"></span>
                                                <span class="oui-icon oui-icon-checkbox-checkmark" aria-hidden="true"></span>
                                                <span class="oui-icon oui-icon-checkbox-indeterminate" aria-hidden="true"></span>
                                            </span>
                                        </span>
                                    </label>
                                </div>
                            </div>

                            <div class="mt-5">
                                <button class="btn btn-primary oui-button_large-height" type="button"
                                        data-ng-click="orderCtrl.generateBc()"
                                        data-ng-disabled="(orderCtrl.durations.details[orderCtrl.selectedOrder.duration].contracts.length != 0 && !orderCtrl.selectedOrder.contractsValidated) || orderCtrl.loading.bc">
                                    <span data-translate="privateDatabase_order_step3_generate"
                                          data-ng-if="!orderCtrl.loading.bc"></span>
                                    <span data-ng-if="orderCtrl.loading.bc">
                                        <oui-spinner data-size="s"></oui-spinner>
                                        <span data-translate="privateDatabase_order_step3_generating"></span>
                                    </span>
                                </button>
                            </div>
                        </div>

                        <div data-ng-if="orderCtrl.order.url">
                            <p>
                                <strong class="text-success" data-translate="privateDatabase_order_step3_generated"></strong><br>
                                <span data-translate="privateDatabase_order_step3_clic_here"></span><br>
                                <span data-translate="privateDatabase_order_step3_bc_information"></span>
                            </p>
                            <div class="mt-5">
                                <button class="btn btn-primary oui-button_large-height" type="button"
                                        data-translate="privateDatabase_order_step3_pay_button"
                                        data-ng-click="orderCtrl.openBc()">
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
