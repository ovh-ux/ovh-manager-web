<div data-ng-controller="PrivateDatabaseArchiveDumpCtrl as archiveDumpCtrl">
    <div data-ovh-alert="{{alerts.main}}"></div>

    <button class="oui-button oui-button_link oui-button_icon-left" type="button"
            data-ng-click="goToArchivesList()">
        <span class="oui-icon oui-icon-chevron-left" aria-hidden="true"></span>
        <span data-i18n-static="common_back"></span>
    </button>

    <h2 data-ng-bind-html="tr('privateDatabase_tabs_dumps_change') + ' ' + bdd.name"></h2>

    <oui-datagrid data-rows="bdd.dumps">
        <oui-column data-title="tr('privateDatabase_bdd_name')" data-property="databaseName" data-sortable>
            <span data-ng-bind="$row.databaseName"></span>
        </oui-column>
        <oui-column data-title="tr('privateDatabase_tabs_dumps_creation_date')" data-property="creationDate" data-sortable>
            <span data-ng-bind="$row.creationDate | date: 'medium'"></span>
        </oui-column>
        <oui-column data-title="tr('privateDatabase_tabs_dumps_deletion_date')" data-property="deletionDate" data-sortable>
            <span data-ng-bind="$row.deletionDate | date: 'medium'"></span>
        </oui-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item data-text="{{::tr('privateDatabase_tabs_dumps_download_dump')}}"
                                  data-on-click="goTo($row.url, '_blank')">
            </oui-action-menu-item>
            <oui-action-menu-item data-text="{{::tr('privateDatabase_tabs_dumps_restore_dump')}}"
                                  data-on-click="archiveDumpCtrl.restaureDumpRequest($row)">
            </oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>

</div>
