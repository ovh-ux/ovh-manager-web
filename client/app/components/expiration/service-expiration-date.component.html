<div class="expiration clearfix">
    <span data-ng-if="$ctrl.isAutoRenew() && !$ctrl.isExpired()"
          data-ng-bind-html="::tr('renew_date', [($ctrl.serviceInfos.expiration|date:'MMM yyyy')])"></span>
    <span data-ng-if="!$ctrl.isAutoRenew() && !$ctrl.isExpired()"
          data-ng-bind-html="::tr(($ctrl.serviceInfos.renew.deleteAtExpiration ? 'resiliation_date' : 'expiration_date'), [($ctrl.serviceInfos.expiration|date:'mediumDate')])"></span>
    <span data-ng-if="$ctrl.isExpired()"
          data-ng-bind-html="::tr('expired_date', [($ctrl.serviceInfos.expiration|date:'mediumDate')])"></span>

    <a class="ml-3"
       data-ng-if="::(!$ctrl.isAutoRenew() && $ctrl.getRenewUrl() && !$ctrl.hideRenewAction) || $ctrl.isExpired()"
       data-ng-switch="$ctrl.serviceInfos.renew.deleteAtExpiration"
       data-ng-href="{{::$ctrl.getRenewUrl()}}">
        <span data-ng-switch-when="false" data-i18n-static="wizard_renew"></span>
        <span data-ng-switch-when="true" data-i18n-static="resiliation_cancel_label"></span>
    </a>
</div>
