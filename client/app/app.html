<div>
    <div class="alert alert-dismissible alert-warning mb-0"
         role="alert"
         data-ng-if="AppCtrl.userImportantAlertsMessages">
        <button type="button" class="close" data-dismiss="alert" aria-label="{{i18n.wizard_close}}"></button>
        <ul class="list-unstyled">
            <li data-ng-repeat="message in AppCtrl.userImportantAlertsMessages track by $index"
                data-ng-bind-html="message">
            </li>
        </ul>
    </div>
    <div class="alert alert-dismissible alert-warning mb-0"
         role="alert"
         data-ng-if="AppCtrl.incidentMessage"
         data-ng-click="AppCtrl.getIncidentInformations()">
        <button type="button" class="close" data-dismiss="alert" aria-label="{{i18n.wizard_close}}"></button>
        <span data-ng-bind-html="AppCtrl.incidentMessage"></span>
        <button type="button" class="btn btn-link p-0" style="font-size: 1em;"
                data-ng-click="AppCtrl.getIncidentInformations()"
                data-i18n-static="common_incident_details">
        </button>
    </div>
    <div ui-view></div>
    <div id="currentActionApp"
         class="modal fade currentAction"
         role="dialog"
         data-keyboard="false"
         data-backdrop="static">
        <div class="modal-dialog"
             data-ng-class="{
                 'big-modal-dialog': bigModalDialog,
                 'medium-modal-dialog': mediumModalDialog
             }">
            <div id="modal-container"
                 class="modal-content"
                 data-ng-include="stepPath">
            </div>
            <div id="modal-help" class="help4wizards"></div>
        </div>
    </div>
</div>
