<div data-ovh-alert="website.success.alert"></div>
<div class="page-header">
    <h1>
        <span class="fa fa-wordpress mr-4" aria-hidden="true"
              data-ng-if="webSiteSuccessCtrl.type === 'blog'" ></span>
        <span data-ng-bind="'website_success_title_' + webSiteSuccessCtrl.type | translate"></span>
        <span class="fa fa-thumbs-o-up" aria-hidden="true"
              data-ng-if="webSiteSuccessCtrl.type === 'classic'"></span>
    </h1>
</div>
<div class="container-fluid px-5">
    <div class="row my-5">
        <div class="col-md-6">
            <p data-ng-bind-html="'website_success_text_' + webSiteSuccessCtrl.type | translate: { t0: webSiteSuccessCtrl.domain, t1: webSiteSuccessCtrl.hostingName }"></p>
            <div class="text-center" data-ng-if="webSiteSuccessCtrl.loading">
                <oui-spinner></oui-spinner>
            </div>
            <div class="ml-4" data-ng-if="!webSiteSuccessCtrl.loading">
                <span data-ng-bind-html="'website_success_text_' + webSiteSuccessCtrl.type + '_explanation_1' | translate: { t0: 'ftp://' + webSiteSuccessCtrl.hosting.cluster + '.ovh.net', t1: webSiteSuccessCtrl.hosting.primaryLogin }"></span>
                <a data-ng-href="{{webSiteSuccessCtrl.guides[webSiteSuccessCtrl.type === 'blog' ? 'wordpress' : 'prestashop']}}" target="_blank"
                   data-ng-if="webSiteSuccessCtrl.type !== 'classic'">
                    <span data-translate="website_success_click"></span>
                    <span class="fa fa-link-external" aria-hidden="true"></span>
                </a>
            </div>
            <div class="alert alert-info mt-5" role="alert">
                <div>
                    <span data-ng-bind-html="'website_success_text_' + webSiteSuccessCtrl.type + '_welcome' | translate: { t0: webSiteSuccessCtrl.guides.siteOnline }"></span>
                    <span class="fa fa-thumbs-o-up" aria-hidden="true"
                          data-ng-if="webSiteSuccessCtrl.type !== 'classic'"></span>
                </div>
            </div>
        </div>
    </div>
</div>
