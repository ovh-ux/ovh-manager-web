<div data-ng-controller="HostingDomainAttachOrOrderCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="orderDomain"
         data-wizard-title="i18n.hosting_dashboard_add_or_order_title">

        <div data-wizard-step
             data-wizard-step-valid="ctrl.selected.action">

            <p data-i18n-static="hosting_dashboard_add_or_order_step1_title"></p>

            <div data-ng-init="ctrl.selected.action = ctrl.model.actions.ORDER">
                <oui-radio text="{{::tr('hosting_dashboard_add_or_order_step1_order')}}"
                        model="ctrl.selected.action"
                        name="hosting-order"
                        value="ctrl.model.actions.ORDER" checked>
                </oui-radio>

                <oui-radio text="{{::tr('hosting_dashboard_add_or_order_step1_attach')}}"                    
                        model="ctrl.selected.action"
                        name="hosting-order"
                        value="ctrl.model.actions.ATTACH">
                </oui-radio>
            </div>
        </div>
    </div>
</div>
