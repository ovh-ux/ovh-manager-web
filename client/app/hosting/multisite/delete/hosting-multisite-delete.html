<div data-ng-controller="HostingRemoveDomainCtrl as ctrl">
	<div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteMultiSite"
         data-wizard-title="i18n.hosting_tab_DOMAINS_configuration_remove_title">

        <div data-wizard-step
             data-wizard-step-valid="ctrl.model.domains != null">

            <p data-i18n-static="hosting_tab_DOMAINS_configuration_remove_step1_title"></p>

            <div class="text-center" data-ng-if="!ctrl.model.domains">
                <oui-spinner class="d-inline-block"></oui-spinner>
            </div>

            <div data-ng-if="ctrl.model.domains">
	            <dl class="dl-horizontal dl-lg">
	                <dt data-i18n-static="hosting_tab_DOMAINS_configuration_remove_step1_domain_name"></dt>
	                <dd data-ng-bind="ctrl.selected.domain.displayName"></dd>
	                <dt data-i18n-static="hosting_tab_DOMAINS_configuration_remove_step1_home"></dt>
	                <dd data-ng-bind="ctrl.selected.domain.path"></dd>
	            </dl>

                <oui-checkbox id="wwwNeeded"
                    ng-show="ctrl.domainsWwwExists()"
                    model="ctrl.selected.wwwNeeded"
                    text="{{tr('hosting_tab_DOMAINS_configuration_remove_step1_www', ['www.' + ctrl.selected.domain.displayName])}}">
                </oui-checkbox>

                <div class="oui-checkbox oui-checkbox_thumbnail">
                    <input type="checkbox" class="oui-checkbox__input" id="autoConfigure"
                           data-ng-model="ctrl.selected.autoconfigure">
                    <label class="oui-checkbox__label-container" for="autoConfigure">
                        <span class="oui-checkbox__label">
                            <span data-i18n-static="hosting_tab_DOMAINS_configuration_remove_step1_autoconfigure"></span>
                            <span class="oui-checkbox__icon">
                                <span class="oui-icon oui-icon-checkbox-unchecked" aria-hidden="true"></span>
                                <span class="oui-icon oui-icon-checkbox-checked" aria-hidden="true"></span>
                                <span class="oui-icon oui-icon-checkbox-checkmark" aria-hidden="true"></span>
                                <span class="oui-icon oui-icon-checkbox-indeterminate" aria-hidden="true"></span>
                            </span>
                        </span>
                        <span class="oui-checkbox__description"
                              data-i18n-static="hosting_tab_DOMAINS_configuration_remove_step1_autoconfigure_text">
                        </span>
                    </label>
                </div>
		    </div>
        </div>
    </div>
</div>
