<div data-ng-controller="HostingOrderBandwidthCtrl">
    <div data-wizard
         data-wizard-bread-crumb
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="makeOrder"
         data-wizard-title="'hosting_dashboard_service_order_bandwidth' | translate">

        <div data-wizard-step
             data-wizard-step-on-load="loadOrder"
             data-wizard-step-valid="isStepValid(1)">

            <div class="text-center" data-ng-if="loading.init">
                <oui-spinner></oui-spinner>
            </div>

            <div class="alert alert-danger" role="alert"
                 data-translate="hosting_dashboard_cdn_order_not_available"
                 data-ng-if="!loading.init && !isOrderable">
            </div>

            <div data-ng-if="!loading.init && isOrderable && !loading.model">
                <label class="oui-label" for="selectTraffic"
                       data-translate="hosting_dashboard_bandwidth_order_traffic"></label>
                <div class="oui-select">
                    <select class="oui-select__input" id="selectTraffic" required
                            data-ng-model="model.offer"
                            data-ng-options="offer as offer + ' ' + ('unit_size_GB' | translate) for offer in trafficEnum track by offer">
                        <option value="" disabled
                                data-translate="select_placeholder"></option>
                    </select>
                    <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                </div>
            </div>
        </div>

        <div data-wizard-step
             data-wizard-step-valid="isStepValid(2)"
             data-wizard-step-on-load="getDuration">

            <div class="text-center" data-ng-if="loading.duration">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!loading.duration">
                <p data-translate="hosting_dashboard_cdn_order_choose_duration"></p>
                <form name="hostingOrderBandwidthDurations">
                    <div class="oui-radio" data-ng-repeat="duration in durations track by $index">
                        <input type="radio" class="oui-radio__input" id="duration-{{$index}}" name="duration" value="{{duration}}"
                               data-ng-disabled="(loading.duration && !model.duration) || durations.length === 1"
                               data-ng-model="model.duration">
                        <label class="oui-radio__label-container" for="duration-{{$index}}">
                            <span class="oui-radio__label">
                                <span data-ng-bind="duration | wucDuration:'longDate'"></span>&nbsp;:
                                <span data-ng-bind-html="details[duration].prices | price:user.ovhSubsidiary"></span>
                                <oui-spinner data-size="s"
                                            data-ng-if="!details[duration]"></oui-spinner>
                            </span>
                        </label>
                    </div>
                </form>
            </div>
        </div>

        <div data-wizard-step
             data-wizard-step-valid="isStepValid(3)">
             <form>
                 <div data-contracts="details[model.duration].contracts"
                      data-ng-model="model.contract"
                      data-full-text="false"></div>
             </form>
        </div>

        <div data-wizard-step
             data-wizard-step-valid="!loading.order">
            <div class="text-center" data-ng-if="loading.order">
                <oui-spinner></oui-spinner>
            </div>
            <p data-translate="hosting_dashboard_cdn_order_validation"
               data-ng-if="!loading.order"></p>
        </div>
    </div>
</div>
