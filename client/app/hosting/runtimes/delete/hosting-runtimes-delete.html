<div data-ng-controller="controllers.Hosting.Runtimes.delete as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="delete"
         data-wizard-title="'hosting_tab_RUNTIMES_delete_title' | translate">

        <div data-wizard-step>
            <p data-translate="hosting_tab_RUNTIMES_delete_step1_question"></p>

            <dl class="dl-horizontal dl-lg">
                <dt data-translate="hosting_tab_RUNTIMES_table_header_name"></dt>
                <dd data-ng-bind="ctrl.entryToDelete.name"></dd>

                <dt data-translate="hosting_tab_RUNTIMES_table_header_language"></dt>
                <dd data-ng-bind="ctrl.entryToDelete.type"></dd>

                <div data-ng-if="ctrl.entryToDelete.type.indexOf('phpfpm') === -1">
                    <dt data-translate="hosting_tab_RUNTIMES_table_header_publicDir"></dt>
                    <dd data-ng-bind="ctrl.entryToDelete.publicDir"></dd>

                    <dt data-translate="hosting_tab_RUNTIMES_table_header_appEnv"></dt>
                    <dd data-ng-bind="ctrl.entryToDelete.appEnv"></dd>

                    <dt data-translate="hosting_tab_RUNTIMES_table_header_appBootstrap"></dt>
                    <dd data-ng-bind="ctrl.entryToDelete.appBootstrap"></dd>
                </div>
            </dl>

            <oui-message type="warning">
                <span data-translate="hosting_tab_RUNTIMES_delete_information"></span>
            </oui-message>
        </div>
    </div>
</div>
