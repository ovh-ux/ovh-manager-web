<div data-ng-controller="HostingEditOvhConfig as ctrl">

    <div data-wizard
         data-wizard-bread-crumb
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="saveConfig"
         data-wizard-title="i18n.hosting_action_edit_ovhconfig_title">

        <!-- Step 1: Select action -->
        <div data-wizard-step
             data-wizard-step-valid="ctrl.toggle.process">

            <oui-spinner data-ng-if="ctrl.loading"></oui-spinner>

            <form name="needFirstChoiceForm"
                  data-ng-if="!ctrl.loading">

                <label class="oui-label"
                       data-i18n-static="hosting_action_edit_need_to_choice"></label>

                    <oui-radio text="{{::tr('hosting_action_edit_choose_rollback')}}"
                            disabled="!ctrl.toggle.areOldConfigsExist"
                            model="ctrl.toggle.process"
                            name="ovh-config"
                            value="'rollback'" checked>
                    </oui-radio>

                    <oui-radio text="{{::tr('hosting_action_edit_choose_update')}}"
                            disabled="!ctrl.toggle.areOldConfigsExist"
                            model="ctrl.toggle.process"
                            name="ovh-config"
                            value="'update'">
                    </oui-radio>
            </form>
        </div>

        <div data-wizard-step
             data-wizard-step-on-load="setProcess"
             data-wizard-step-valid="ctrl.toggle.isConfigCanBeSaved">
            <p>
                <span data-i18n-static="hosting_action_config_edit_common_info"></span>
                <a target="_blank" title="{{i18n.hosting_action_config_edit_common_url}} ({{i18n.core_new_window}})"
                   data-i18n-static="hosting_action_config_edit_common_url"
                   data-ng-href="{{ctrl.hostingPhpGuide}}"
                   data-ng-if="ctrl.hostingPhpGuide"></a>
            </p>

            <div class="alert alert-danger" role="alert"
                 data-i18n-static="hosting_action_config_edit_init_error"
                 data-ng-if="ctrl.toggle.areInitializationErrors">
            </div>

            <div class="alert alert-info" role="alert"
                 data-i18n-static="hosting_action_config_edit_no_choice"
                 data-ng-if="ctrl.toggle.isRollbackProcess && ctrl.oldConfigs.length < 2">
            </div>

            <form class="form-horizontal" name="orderUpgradeForm"
                  data-ng-if="!ctrl.toggle.areInitializationErrors">

                <div class="form-group"
                     data-ng-if="ctrl.toggle.isRollbackProcess">

                    <label class="control-label col-md-4" for="flavour"
                           data-i18n-static="hosting_action_config_edit_choose_config"></label>
                    <div class="col-md-6">
                        <div class="oui-select mb-0">
                            <select class="oui-select__input" id="flavour" name="flavour"
                                    data-ng-change="ctrl.updateConfig()"
                                    data-ng-disabled="ctrl.oldConfigs.length < 2"
                                    data-ng-model="ctrl.selectedConfig"
                                    data-ng-options="config.label for config in ctrl.oldConfigs">
                            </select>
                            <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="container"
                           data-i18n-static="hosting_action_config_edit_container_version"></label>
                    <div class="col-md-6">
                        <div class="oui-select mb-0">
                            <select class="oui-select__input" id="container" name="container"
                                    data-ng-change="ctrl.updateSelectedConfig()"
                                    data-ng-model="ctrl.model.container"
                                    data-ng-options="i18n['hosting_action_config_edit_container_version_enum_'  + ctrl.constructor.parseLabel(name)] for name in ctrl.apiStruct.models['hosting.web.ovhconfig.ContainerEnum'].enum track by name">
                            </select>
                            <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="engineVersion"
                           data-i18n-static="hosting_action_config_edit_engine_version"></label>
                    <div class="col-md-6" data-ng-if="!ctrl.toggle.isRollbackProcess">
                        <div class="oui-select mb-0">
                            <select class="oui-select__input" id="engineVersion" name="engineVersion"
                                    data-ng-change="ctrl.updateSelectedConfig()"
                                    data-ng-model="ctrl.model.engineVersion"
                                    data-ng-options="name for name in ctrl.apiStruct.models['hosting.web.ovhConfig.AvailableEngineVersionEnum'].enum track by name">
                            </select>
                            <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                        </div>
                        <p class="text-danger"
                           data-i18n-static="hosting_action_config_edit_unavailable_version"
                           data-ng-if="!ctrl.toggle.isPhpVersionAvailable"></p>
                    </div>
                    <div class="col-md-6" data-ng-if="ctrl.toggle.isRollbackProcess">
                        <div class="oui-select mb-0">
                            <select class="oui-select__input" id="engineVersion" name="engineVersion" disabled
                                    data-ng-model="ctrl.model.engineVersion"
                                    data-ng-options="name for name in ctrl.apiStruct.models['hosting.web.ovhConfig.EngineVersionEnum'].enum track by name">
                            </select>
                            <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>

                <div class="alert alert-info mt-4" role="alert">
                    <div>
                        <span data-i18n-static="hosting_action_config_edit_warning"></span>
                        <span data-ng-if="ctrl.phpAppendicesGuide">
                            (<a target="_blank" title="{{i18n.core_new_window}}"
                                data-ng-href="{{ctrl.phpAppendicesGuide}}" >
                                <span data-ng-bind="ctrl.phpAppendicesGuide"></span>
                                <span class="fa fa-external-link" aria-hidden="true"></span>
                            </a>)
                        </span>
                    </div>
                </div>

                <div class="mt-5"
                     data-i18n-static="hosting_action_config_edit_advanced_options"></div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="engineName">
                        <span data-i18n-static="hosting_action_config_edit_engine_name"></span>
                        <span class="fa fa-info-circle ml-2" aria-hidden="true"
                              data-uib-tooltip="{{::i18n.hosting_action_config_edit_engine_name_help}}"
                              data-tooltip-append-to-body="true"></span>
                    </label>
                    <div class="col-md-6">
                        <div class="oui-select mb-0">
                            <select class="oui-select__input" id="engineName" name="engineName"
                                    data-ng-change="ctrl.updateSelectedConfig()"
                                    data-ng-disabled="ctrl.toggle.isRollbackProcess"
                                    data-ng-model="ctrl.model.engineName"
                                    data-ng-options="name for name in ctrl.apiStruct.models['hosting.web.ovhConfig.EngineNameEnum'].enum track by name">
                            </select>
                            <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="environment">
                        <span data-i18n-static="hosting_action_config_edit_environment"></span>
                        <span class="fa fa-info-circle ml-2" aria-hidden="true"
                              data-uib-tooltip="{{::i18n.hosting_action_config_edit_environment_help}}"
                              data-tooltip-append-to-body="true"></span>
                    </label>
                    <div class="col-md-6">
                        <div class="oui-select mb-0">
                            <select class="oui-select__input" name="environment" id="environment"
                                    data-ng-change="ctrl.updateSelectedConfig()"
                                    data-ng-disabled="ctrl.toggle.isRollbackProcess"
                                    data-ng-model="ctrl.model.environment"
                                    data-ng-options="i18n['hosting_action_config_edit_environment_' + name] for name in ctrl.apiStruct.models['hosting.web.ovhConfig.EnvironmentEnum'].enum track by name">
                            </select>
                            <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="httpFirewall">
                        <span data-i18n-static="hosting_action_config_edit_http_firewall"></span>
                        <span class="fa fa-info-circle ml-2" aria-hidden="true"
                              data-uib-tooltip="{{::i18n.hosting_action_config_edit_http_firewall_help}}"
                              data-tooltip-append-to-body="true"></span>
                    </label>
                    <div class="col-md-6">
                        <div class="oui-select mb-0">
                            <select class="oui-select__input" name="httpFirewall" id="httpFirewall"
                                    data-ng-change="ctrl.updateSelectedConfig()"
                                    data-ng-disabled="ctrl.toggle.isRollbackProcess"
                                    data-ng-model="ctrl.model.httpFirewall"
                                    data-ng-options="i18n['hosting_action_config_edit_http_firewall_'  + name] for name in ctrl.apiStruct.models['hosting.web.ovhConfig.HttpFirewallEnum'].enum track by name">
                            </select>
                            <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>

                <div class="alert alert-danger" role="alert"
                     data-ng-bind="ctrl.errorMsg"
                     data-ng-if="ctrl.errorMsg">
                </div>
                <div class="alert alert-danger" role="alert"
                     data-i18n-static="hosting_action_config_edit_not_defined_error"
                     data-ng-if="ctrl.toggle.isErrorNotDefined">
                </div>
            </form>

            <div data-wizard-step-help>
                <h3 data-i18n-static="hosting_action_config_edit_container_help_main_title"></h3>
                <h4 data-i18n-static="hosting_action_config_edit_container_help_values_title"></h4>
                <p data-ng-bind-html="tr('hosting_action_config_edit_container_help_values_text')"></p>
            </div>
        </div>
    </div>
</div>
