<div data-ng-controller="controllers.Hosting.Framework.Envvar.delete as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="delete"
         data-wizard-title="i18n.hosting_tab_FRAMEWORK_envvar_delete_title">

        <div data-wizard-step>
            <p data-i18n-static="hosting_tab_FRAMEWORK_envvar_delete_step1_question"></p>

            <dl class="dl-horizontal dl-lg">
                <dt data-i18n-static="hosting_tab_FRAMEWORK_envvar_table_header_key"></dt>
                <dd data-ng-bind="ctrl.entryToDelete.key"></dd>

                <dt data-i18n-static="hosting_tab_FRAMEWORK_envvar_table_header_type"></dt>
                <dd data-ng-bind="ctrl.entryToDelete.type"></dd>

                <dt data-i18n-static="hosting_tab_FRAMEWORK_envvar_table_header_value"></dt>
                <dd data-ng-bind="ctrl.entryToDelete.value"></dd>
            </dl>

            <div class="alert alert-warning" role="alert"
                 data-i18n-static="hosting_tab_FRAMEWORK_envvar_delete_information">
            </div>
        </div>
    </div>
</div>
