<div data-ng-controller="HostingCronDeleteCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteCron"
         data-wizard-title="i18n.hosting_tab_CRON_configuration_delete_title">

        <div data-wizard-step>
            <p data-i18n-static="hosting_tab_CRON_configuration_delete_step1_question"></p>

            <dl class="dl-horizontal dl-lg">
                <dt data-i18n-static="hosting_tab_CRON_label_command"></dt>
                <dd data-ng-bind="ctrl.entryToDelete.command"></dd>

                <dt data-i18n-static="hosting_tab_CRON_label_language"></dt>
                <dd data-ng-bind="i18n['hosting_tab_CRON_table_language_' + ctrl.entryToDelete.language] || ctrl.entryToDelete.language"></dd>

                <dt data-i18n-static="hosting_tab_CRON_table_header_frequency"></dt>
                <dd data-ng-bind="ctrl.entryToDelete.frequency"></dd>

                <dt data-i18n-static="hosting_tab_CRON_label_email"></dt>
                <dd data-ng-bind="ctrl.entryToDelete.email"></dd>

                <dt data-i18n-static="hosting_tab_CRON_label_description"></dt>
                <dd data-ng-bind="ctrl.entryToDelete.description || '/'"></dd>
            </dl>
        </div>
    </div>
</div>
