<div data-ng-controller="HostingFtpUserUpdateCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="updateUser"
         data-wizard-title="i18n.hosting_tab_FTP_configuration_user_modify_title">

        <div data-wizard-step
             data-wizard-step-valid="ctrl.isStep1Valid()">

            <p data-i18n-static="hosting_tab_FTP_configuration_user_modify_step1_question"></p>

            <div class="text-center" data-ng-if="!ctrl.model.capabilities">
                <oui-spinner></oui-spinner>
            </div>

            <form class="form-horizontal" name="hostingUserUpdateForm"
                  data-ng-if="ctrl.model.capabilities">
                <div class="form-group">
                    <label class="control-label col-md-4" for="hostingUserUpdateLogin"
                           data-i18n-static="hosting_tab_FTP_configuration_user_modify_step1_user"></label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="hostingUserUpdateLogin" name="hostingUserUpdateLogin"
                               data-ng-model="ctrl.model.user.login" disabled>
                    </div>
                </div>

                <div class="form-group"
                     data-ng-class="{'has-error': hostingUserUpdateForm.hostingUserUpdateHome.$dirty && !ctrl.isPathValid()}">
                    <label class="control-label col-md-4" for="hostingUserUpdateHome"
                           data-i18n-static="hosting_tab_FTP_configuration_user_modify_step1_home_label"></label>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">./</span>
                            <input type="text" class="form-control" id="hostingUserUpdateHome" name="hostingUserUpdateHome"
                                   data-ng-disabled="ctrl.model.user.isPrimaryAccount"
                                   data-ng-model="ctrl.model.user.home">
                        </div>
                        <small class="help-block"
                               data-i18n-static="hosting_common_path_help_inline"
                               data-ng-if="!ctrl.isPathValid()"></small>
                    </div>
                </div>

                <div class="form-group">
                    <span class="control-label col-md-4 oui-label"
                            data-i18n-static="hosting_tab_FTP_configuration_user_modify_step1_state_label"></span>
                    <div class="col-md-8">
                        <div class="oui-checkbox mt-3">
                            <input type="checkbox" class="oui-checkbox__input" id="userState"
                                   data-ng-model="ctrl.model.user.state"
                                   data-ng-true-value="'off'"
                                   data-ng-false-value="'rw'">
                            <label class="oui-checkbox__label-container" for="userState">
                                <span class="oui-checkbox__label">
                                    <span data-i18n-static="hosting_tab_FTP_configuration_user_modify_step1_state_explanations"></span>
                                    <span class="oui-checkbox__icon">
                                        <span class="oui-icon oui-icon-checkbox-unchecked" aria-hidden="true"></span>
                                        <span class="oui-icon oui-icon-checkbox-checked" aria-hidden="true"></span>
                                        <span class="oui-icon oui-icon-checkbox-checkmark" aria-hidden="true"></span>
                                        <span class="oui-icon oui-icon-checkbox-indeterminate" aria-hidden="true"></span>
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group"
                     data-ng-if="ctrl.model.operatingSystem === 'linux'">
                    <span class="control-label col-md-4 oui-label"
                          data-i18n-static="hosting_tab_FTP_configuration_user_modify_step1_ssh_state_label"></span>
                    <div class="col-md-8" data-ng-init="ctrl.model.user.sshState = 'none'">

                        <oui-radio text="{{::tr('hosting_tab_FTP_multiftp_table_ssh_state_none')}}"
                                on-change="ctrl.sshStateChange()"
                                disabled="ctrl.model.user.state === 'off'"
                                model="ctrl.model.user.sshState"
                                name="ftp-user"
                                value="'none'" checked>                       
                        </oui-radio>

                        <oui-radio text="{{::tr('hosting_tab_FTP_multiftp_table_ssh_state_sftponly')}}"
                                on-change="ctrl.sshStateChange()"
                                disabled="ctrl.model.user.state === 'off'"
                                model="ctrl.model.user.sshState"
                                name="ftp-user"
                                value="'sftponly'">                       
                        </oui-radio>

                        <oui-radio text="{{::tr('hosting_tab_FTP_multiftp_table_ssh_state_active')}}"
                                on-change="ctrl.sshStateChange()"
                                disabled="ctrl.model.user.state === 'off'"
                                model="ctrl.model.user.sshState"
                                name="ftp-user"
                                value="'active'">                       
                        </oui-radio>
                    </div>
                </div>
            </form>
        </div>

        <div data-wizard-step>
            <p data-i18n-static="hosting_tab_FTP_configuration_user_modify_step2_question"></p>
            <dl class="dl-horizontal dl-lg">
                <dt data-i18n-static="hosting_tab_FTP_configuration_user_modify_step2_user"></dt>
                <dd data-ng-bind="ctrl.model.userLogin"></dd>

                <dt data-i18n-static="hosting_tab_FTP_configuration_user_modify_step2_home_label"></dt>
                <dd data-ng-bind="ctrl.getSelectedHome()"></dd>

                <dt data-i18n-static="hosting_tab_FTP_configuration_user_modify_step2_state_label"></dt>
                <dd data-ng-bind="tr('hosting_tab_FTP_configuration_user_modify_state_' + ctrl.model.user.state)"></dd>
            </dl>
        </div>
    </div>
</div>
