<div class="popover-menu">
    <button class="btn btn-link" type="button"
            data-translate="hosting_tab_DOMAINS_table_popover_modify"
            data-ng-click="modifyDomain(domain)"
            data-ng-disabled="domain.status === 'updating'"
            data-ng-if="excludeAttachedDomains.indexOf(domain.displayName) === -1">
    </button>
    <div data-ng-controller="HostingTabDomainsMultisiteLogs"
         data-ng-if="!!domain.ownLog">
        <span data-ng-if="domain.logsLoading">
            <span class="text-muted"
                  data-translate="hosting_tab_DOMAINS_multisite_logs_link"></span>
            <oui-spinner data-size="s"></oui-spinner>
        </span>
        <a class="btn btn-link" target="_blank" title="{{:: 'hosting_common_target_new_window' | translate }}"
           data-translate="hosting_tab_DOMAINS_multisite_logs_link"
           data-ng-href="{{domain.logUrl}}"
           data-ng-if="!domain.logsLoading && !!domain.logUrl">
        </a>
    </div>
    <button class="btn btn-link" type="button"
            data-translate="hosting_tab_DOMAINS_table_popover_delete"
            data-ng-click="detachDomain(domain)"
            data-ng-disabled="domain.status === 'updating'"
            data-ng-if="excludeAttachedDomains.indexOf(domain.displayName) === -1">
    </button>
    <button class="btn btn-link" type="button"
            data-ng-if="hosting.isCloudWeb"
            data-ng-disabled="domain.status === 'updating'"
            data-translate="hosting_tab_DOMAINS_table_popover_restart"
            data-ng-click="restartDomain(domain)">
    </button>
</div>
