<div class="container-fluid px-0" data-ng-controller="HostingFreedomTabCtrl as ctrlHostingFreedomTab">
    <div data-ovh-alert="{{alerts.main}}"></div>

    <h2 data-translate="hosting_tab_FREEDOM"></h2>

    <!-- FREEDOM TABLE -->
    <div class="mb-3">
        <form class="form-inline d-md-flex justify-content-md-end" name="searchFreedomForm">
            <div class="form-group">
                <label class="oui-label" for="filter-status"
                       data-translate="hosting_tab_FREEDOM_status_filter"></label>
                <div class="oui-select oui-select_inline mb-0">
                    <select class="oui-select__input" id="filter-status"
                            data-ng-change="ctrlHostingFreedomTab.refreshTableFreedoms()"
                            data-ng-model="ctrlHostingFreedomTab.filter.status"
                            data-ng-options="status as ('hosting_tab_FREEDOM_status_' + status | translate) for status in ctrlHostingFreedomTab.statusEnum track by status">
                        <option value=""
                                data-translate="hosting_common_no_filter"></option>
                    </select>
                    <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                </div>
            </div>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col" data-translate="hosting_tab_FREEDOM_table_header_domain"></th>
                    <th scope="col" data-translate="hosting_tab_FREEDOM_table_header_type"></th>
                    <th class="text-center" scope="col" data-translate="hosting_tab_FREEDOM_table_header_status"></th>
                    <th class="min-width text-right" scope="col">
                        <button class="btn btn-icon" title="{{:: 'emails_tab_table_header_refresh' | translate }}"
                                data-ng-click="ctrlHostingFreedomTab.refreshTableFreedoms(true)"
                                data-ng-disabled="ctrlHostingFreedomTab.loading">
                            <span class="fa fa-refresh" aria-hidden="true"></span>
                        </button>
                    </th>
                </tr>
            </thead>

            <!--loader-->
            <tbody data-ng-if="ctrlHostingFreedomTab.loading">
                <tr>
                    <td class="text-center" colspan="4">
                        <oui-spinner></oui-spinner>
                    </td>
                </tr>
            </tbody>

            <!-- no freedom -->
            <tbody data-ng-if="!ctrlHostingFreedomTab.loading && !ctrlHostingFreedomTab.freedoms.length">
                <tr>
                    <td class="text-center" colspan="4"
                        data-translate="hosting_tab_FREEDOM_table_empty"></td>
                </tr>
            </tbody>

            <!-- freedoms -->
            <tbody data-ng-if="!ctrlHostingFreedomTab.loading && ctrlHostingFreedomTab.freedoms.length > 0">
                <tr data-ng-repeat="freedom in ctrlHostingFreedomTab.freedoms track by freedom.domain">
                    <th scope="row" data-ng-bind="::freedom.domain"></th>
                    <td data-ng-bind="::freedom.type"></td>
                    <td class="text-center">
                        <span class="oui-status"
                              data-ng-class="{
                                'oui-status_success': freedom.status === 'ok',
                                'oui-status_error': freedom.status === 'blockedByCustomer' || freedom.status === 'blockedBySystem',
                                'oui-status_info': freedom.status === 'preset'}"
                              data-ng-bind=":: 'hosting_tab_FREEDOM_status_' + freedom.status | translate"></span>
                    </td>
                    <td class="text-nowrap">
                        <oui-action-menu data-compact data-align="end">
                            <oui-action-menu-item data-on-click="ctrlHostingFreedomTab.setSelectedProduct(freedom.domain)"
                                                  data-href="{{'#/configuration/domain/'+freedom.domain}}">
                                <span data-translate="common_configure"></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item data-on-click="setAction('freedom/delete/hosting-freedom-delete', freedom)">
                                <span data-translate="common_delete"></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="clearfix"
         data-ng-if="ctrlHostingFreedomTab.freedomIds">
        <div data-pagination-front
             data-items="ctrlHostingFreedomTab.freedomIds"
             data-paginated-items="ctrlHostingFreedomTab.freedoms"
             data-current-page="currentPage"
             data-nb-pages="nbPages"
             data-items-per-page="itemsPerPage"
             data-transform-item="ctrlHostingFreedomTab.transformItem(item)"
             data-on-transform-item-done="ctrlHostingFreedomTab.onTransformItemDone(items)"
             data-page-placeholder="{{ 'pagination_page' | translate: { current: currentPage, last: nbPages } }}"
             data-item-per-page-placeholder="{{ 'pagination_display' | translate }}"
             data-ng-show="!ctrlHostingFreedomTab.loading && ctrlHostingFreedomTab.freedoms.length > 0">
        </div>
    </div>
</div>
