<div data-ng-controller="HostingBoostOfferRequestCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="requestBoost"
         data-wizard-title="i18n.hosting_tab_BOOST">

        <div data-wizard-step
             data-wizard-step-valid="isStepValid()">

            <div class="text-center" data-ng-if="loaders.request">
                <oui-spinner class="d-inline-block"></oui-spinner>
            </div>

            <div data-ng-if="!loaders.request">
                <p data-i18n-static="hosting_tab_BOOST_request_title"></p>
                <form class="form-horizontal" name="formCtreateAccount">
                    <div class="form-group">
                        <label class="control-label col-md-4" for="select-account-size"
                               data-i18n-static="hosting_tab_BOOST_request_offer"></label>
                        <div class="col-md-6">
                            <div class="oui-select">
                                <select class="oui-select__input" id="select-account-size"
                                        data-ng-model="models.boostOffer"
                                        data-ng-options="offer as tr('hosting_dashboard_service_offer_' + offer.offer)  + ' - ' + offer.price.text for offer in (product.availableBoostOffer | orderBy:'offer') track by offer.offer">
                                    <option value="" disabled
                                            data-i18n-static="select_placeholder"></option>
                                </select>
                                <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>

                    <p data-i18n-static="hosting_tab_BOOST_request_description"></p>
                    <p data-i18n-static="hosting_tab_BOOST_request_description_billing"></p>
                    <p data-i18n-static="hosting_tab_BOOST_request_description_payment_mean"></p>
                    <p data-i18n-static="hosting_tab_BOOST_request_description_renew"></p>

                    <oui-checkbox id="acceptCGV"
                        model="acceptCGV.value"
                        text="{{::i18n.hosting_tab_BOOST_accept_cgv}}">
                    </oui-checkbox>
                </form>
            </div>
        </div>
    </div>
</div>
