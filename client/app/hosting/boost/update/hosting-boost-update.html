<div data-ng-controller="HostingBoostOfferUpdateCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="updateBoost"
         data-wizard-title="i18n.hosting_tab_BOOST_update_offer">

        <div data-wizard-step
             data-wizard-step-valid="isStepValid()">

            <div class="text-center" data-ng-if="loaders.request">
                <oui-loader inline="true"></oui-loader>
            </div>

            <div data-ng-if="!loaders.request">
                <p data-i18n-static="hosting_tab_BOOST_update_title"></p>
                <p class="text-danger"
                   data-ng-bind="tr('hosting_tab_BOOST_boost_enabled', [product.boostOffer])"
                   data-ng-if="models.product.boostOffer !== null">
                </p>

                <form class="form-horizontal" name="formUpdateBoost">
                    <div class="form-group">
                        <label class="control-label col-md-4" for="select-offer"
                               data-i18n-static="hosting_tab_BOOST_update_select_offer"></label>
                        <div class="col-md-6">
                            <div class="oui-select">
                                <select class="oui-select__input" id="select-offer"
                                        data-ng-model="models.boostOffer"
                                        data-ng-options="offer as tr('hosting_dashboard_service_offer_' + offer.offer)  + ' - ' + offer.price.text for offer in (product.availableBoostOffer | orderBy:'offer') track by offer">
                                    <option value="" disabled
                                            data-i18n-static="select_placeholder"></option>
                                </select>
                                <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>

                    <p data-i18n-static="hosting_tab_BOOST_request_description"></p>

                    <div class="oui-checkbox">
                        <input type="checkbox" class="oui-checkbox__input" id="acceptCGV"
                               data-ng-model="acceptCGV.value">
                        <label class="oui-checkbox__label-container" for="acceptCGV">
                            <span class="oui-checkbox__label"
                                  data-i18n-static="hosting_tab_BOOST_accept_cgv"></span>
                            <span class="oui-checkbox__icon">
                                <span class="oui-icon oui-icon-checkbox-unchecked" aria-hidden="true"></span>
                                <span class="oui-icon oui-icon-checkbox-checked" aria-hidden="true"></span>
                                <span class="oui-icon oui-icon-checkbox-checkmark" aria-hidden="true"></span>
                            </span>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
